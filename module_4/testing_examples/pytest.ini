[pytest]
addopts = 
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    -v
    -ra
testpaths = 
    test_calculator_unittest.py
    test_calculator_pytest.py
    test_integration.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark test as async/await test